<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background: radial-gradient(circle at top left, #1d4ed8, #020617 55%, #0f172a 90%);
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* no scroll */
        }

        .login {
            width: 100%;
            max-width: 560px;  /* wider form */
            background: linear-gradient(145deg, #020617, #0b1120);
            padding: 26px 26px 22px;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.7);
        }

        h1 {
            text-align: center;
            margin: 0 0 4px;
            color: #f9fafb;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        .form-row {
            display: flex;
            gap: 14px;
            margin-bottom: 10px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 2px;  /* small gap label–input */
            color: #cbd5f5;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 9px;
            font-size: 13px;
            border-radius: 7px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e2e8f0;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 1px rgba(249,115,22,0.6);
        }

        button {
            width: 100%;
            padding: 11px;
            margin-top: 4px;
            font-size: 15px;
            background: linear-gradient(135deg, #f97316, #fb923c);
            border: none;
            border-radius: 10px;
            color: #020617;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ea580c, #f97316);
        }

        .result-box {
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 10px;
            background: radial-gradient(circle at top left, #0f172a, #020617);
            border: 1px solid #1d4ed8;
            font-size: 14px;
        }

        .result-box h2 {
            margin: 0 0 4px;
            font-size: 15px;
            color: #e5e7eb;
        }

        .result-value {
            font-weight: 600;
            color: #fbbf24;
            font-size: 17px;
        }
    </style>
</head>

<body>

    <div class="login">

        <h1>FWI Prediction</h1>
        <div class="subtitle">Fill all values to predict Fire Weather Index</div>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="form-row">
                <div class="form-group">
                    <label for="Temperature">Temperature (°C)</label>
                    <input
                        id="Temperature"
                        type="text"
                        name="Temperature"
                        placeholder="e.g., 25.5"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="RH">Relative Humidity (RH) %</label>
                    <input
                        id="RH"
                        type="text"
                        name="RH"
                        placeholder="e.g., 45"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Ws">Wind Speed (Ws) km/h</label>
                    <input
                        id="Ws"
                        type="text"
                        name="Ws"
                        placeholder="e.g., 12"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="Rain">Rainfall (mm)</label>
                    <input
                        id="Rain"
                        type="text"
                        name="Rain"
                        placeholder="e.g., 0.3"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="FFMC">FFMC Index</label>
                    <input
                        id="FFMC"
                        type="text"
                        name="FFMC"
                        placeholder="e.g., 82.0"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="DMC">DMC Index</label>
                    <input
                        id="DMC"
                        type="text"
                        name="DMC"
                        placeholder="e.g., 22.0"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ISI">ISI Index</label>
                    <input
                        id="ISI"
                        type="text"
                        name="ISI"
                        placeholder="e.g., 6.0"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="Classes">Classes (0 = No Fire, 1 = Fire)</label>
                    <input
                        id="Classes"
                        type="text"
                        name="Classes"
                        placeholder="0 (No Fire) or 1 (Fire)"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Region">Region (0 = Bejaia, 1 = Sidi-Bel-Abbes)</label>
                    <input
                        id="Region"
                        type="text"
                        name="Region"
                        placeholder="0 (Bejaia) or 1 (Sidi-Bel-Abbes)"
                        required="required"
                    />
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if result is not none %}
        <div class="result-box">
            <h2>FWI Prediction</h2>
            <div class="result-value">{{ result }}</div>
        </div>
        {% endif %}

    </div>

</body>
</html>
