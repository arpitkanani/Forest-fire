<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        font-family: "Poppins", Arial, sans-serif;
        background: #FDF0D5;
        color: #61210F;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login {
        width: 100%;
        max-width: 560px;
        background: #ffffff;
        padding: 26px;
        border-radius: 18px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    h1 {
        text-align: center;
        margin-bottom: 6px;
        color: #61210F;
        font-size: 24px;
        font-weight: 600;
    }

    .subtitle {
        text-align: center;
        font-size: 13px;
        color: #7a3a2a;
        margin-bottom: 18px;
    }

    .form-row {
        display: flex;
        gap: 14px;
        margin-bottom: 12px;
    }

    .form-group {
        flex: 1;
    }

    label {
        display: block;
        font-size: 12px;
        margin-bottom: 4px;
        color: #61210F;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 9px;
        font-size: 13px;
        border-radius: 7px;
        border: 1px solid #d6bfa6;
        background: #fffaf3;
        color: #61210F;
        transition: background 0.25s ease, color 0.25s ease, border 0.25s ease;
    }

    input::placeholder {
        color: #b08968;
    }

    /* ðŸ”¥ when user clicks or types */
    input:focus,
    input:not(:placeholder-shown) {
        background: #61210F;
        color: #ffffff;
        border-color: #61210F;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        font-size: 15px;
        background: #61210F;
        border: none;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.3px;
        transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        background: #4b180b;
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }
.result-box {
    margin-top: 16px;
    padding: 12px 16px;
    border-radius: 10px;
    background: #FDF0D5;
    border: 1px solid #61210F;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

.result-box h2 {
    margin: 0;
    font-size: 16px;
    color: #61210F;
}

.result-value {
    font-weight: 600;
    font-size: 18px;
    color: #61210F;
}

    /* ðŸ”¥ FIX Chrome autofill blue background */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px #61210F inset !important;
    -webkit-text-fill-color: #ffffff !important;
    caret-color: #ffffff;
    border-color: #61210F !important;
    transition: background-color 9999s ease-in-out 0s;
}



</style>

</head>

<body>

    <div class="login">

        <h1>FWI Prediction</h1>
        <div class="subtitle">Fill all values to predict Fire Weather Index</div>
        
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="form-row">
                <div class="form-group">
                    <label for="Temperature">Temperature (Â°C)</label>
                    <input
                        id="Temperature"
                        type="text"
                        name="Temperature"
                        value="{{ request.form.get('Temperature', '') }}"
                        placeholder="e.g., 25.5"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="RH">Relative Humidity (RH) %</label>
                    <input
                        id="RH"
                        type="text"
                        name="RH"
                        value="{{ request.form.get('RH', '') }}"
                        placeholder="e.g., 45"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Ws">Wind Speed (Ws) km/h</label>
                    <input
                        id="Ws"
                        type="text"
                        name="Ws"
                        value="{{ request.form.get('Ws', '') }}"
                        placeholder="e.g., 12"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="Rain">Rainfall (mm)</label>
                    <input
                        id="Rain"
                        type="text"
                        name="Rain"
                        value="{{ request.form.get('Rain', '') }}"
                        placeholder="e.g., 0.3"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="FFMC">FFMC Index</label>
                    <input
                        id="FFMC"
                        type="text"
                        name="FFMC"
                        value="{{ request.form.get('FFMC', '') }}"
                        placeholder="e.g., 82.0"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="DMC">DMC Index</label>
                    <input
                        id="DMC"
                        type="text"
                        name="DMC"
                        value="{{ request.form.get('DMC', '') }}"
                        placeholder="e.g., 22.0"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ISI">ISI Index</label>
                    <input
                        id="ISI"
                        type="text"
                        name="ISI"
                        value="{{ request.form.get('ISI', '') }}"
                        placeholder="e.g., 6.0"
                        required="required"
                    />
                </div>

                <div class="form-group">
                    <label for="Classes">Classes (0 = No Fire, 1 = Fire)</label>
                    <input
                        id="Classes"
                        type="text"
                        name="Classes"
                        value="{{ request.form.get('Classes', '') }}"
                        placeholder="0 (No Fire) or 1 (Fire)"
                        required="required"
                    />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Region">Region (0 = Bejaia, 1 = Sidi-Bel-Abbes)</label>
                    <input
                        id="Region"
                        type="text"
                        name="Region"
                        value="{{ request.form.get('Region', '') }}"
                        placeholder="0 (Bejaia) or 1 (Sidi-Bel-Abbes)"
                        required="required"
                    />
                </div>
            </div>

            <button type="submit">Predict</button>
            

        

        </form>

        {% if result is not none %}
        <div class="result-box">
            <h2>FWI Prediction :</h2>
            <div class="result-value">{{ result }}</div>
        </div>
        {% endif %}

    </div>

</body>
</html>
